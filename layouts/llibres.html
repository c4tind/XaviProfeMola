<!doctype html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body ng-app="appLlibres">

        <div ng-controller="LlibresController" class="container">
            <div class="jumbotron">
                <h2 class="text-center">Biblioteca Xavi Hurtado</h2>
            </div>
            <div class="row">
                <div class="col-md-6" id="llistatLlibres" style="overflow-y: auto;">
                    <div class="list-group">
                        <div ng-repeat="llibre in llibres">
                            <div class="list-group-item" >
                                <div class="row-action-primary">
                                    <i class="mdi-maps-local-library"></i>
                                </div>
                                <div class="row-content">
                                    <div class="action-secondary"><i class="mdi-material-info"></i></div>
                                    <h4 class="list-group-item-heading">{{llibre.titol}}</h4>
                                    <p class="list-group-item-text">isbn: {{llibre.isbn}}</p>
                                    <a href="javascript:void(0)" ng-click="esborrarLlibre(llibre)" class="btn btn-danger">Esborra</a>
                                    <a href="javascript:void(0)" ng-click="editarLlibre(llibre)" class="btn btn-primary">Editar</a>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Llibre nou</legend>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Títol</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="titol" id="inputTitol" placeholder="Títol">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Isbn</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="isbn" id="inputIsbn" placeholder="Isbn">
                                        </div>
                                    </div>
                            
                            
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button class="btn btn-default">Cancel</button>
                                            <button type="submit" ng-click="afegirLlibre()" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Edita Llibre</legend>
                                    <div class="form-group">
                                        <label for="editInputTitol" class="col-lg-2 control-label">Títol</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="editTitol" id="editInputTitol" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editInputIsbn" class="col-lg-2 control-label">Isbn</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="editIsbn" id="editInputIsbn">
                                        </div>
                                    </div>
                            
                            
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button class="btn btn-default">Cancel</button>
                                            <button type="submit" ng-click="updateLlibre()" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                        
                </div>
            </div>
            
            
            
        </div>
        <!-- Your site ends -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
