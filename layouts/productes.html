<!doctype html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body ng-app="appProductes">

        <div ng-controller="ProductesController" class="container">
            <div class="jumbotron">
                <h2 class="text-center">Botiga Xavi Hurtado</h2>
            </div>
            <div class="row">
                <div class="col-md-6" id="llistatProductes" style="overflow-y: auto;">
                    <div class="list-group">
                        <div ng-repeat="producte in productes">
                            <div class="list-group-item" >
                                <div class="row-action-primary">
                                    <i class="mdi-maps-local-library"></i>
                                </div>
                                <div class="row-content">
                                    <div class="action-secondary"><i class="mdi-material-info"></i></div>
                                    <h4 class="list-group-item-heading">{{producte.nom}}</h4>
                                    <p class="list-group-item-text">codi: {{producte.codi}}</p>
                                    <p class="list-group-item-text">seccio: {{producte.seccio}}</p>
                                    <p class="list-group-item-text">preu: {{producte.preu}}</p>
                                    <a href="javascript:void(0)" ng-click="esborrarProducte(producte)" class="btn btn-danger">Esborra</a>
                                    <a href="javascript:void(0)" ng-click="editarProducte(producte)" class="btn btn-primary">Editar</a>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Producte nou</legend>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Codi</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="codi" id="inputCodi" placeholder="Codi">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Nom</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="nom" id="inputNom" placeholder="Nom">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Secció</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="seccio" id="inputSeccio" placeholder="Secció">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Preu</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="preu" id="inputPreu" placeholder="Preu">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button class="btn btn-default">Cancel</button>
                                            <button type="submit" ng-click="afegirProducte()" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Edita Producte</legend>
                                    <div class="form-group">
                                        <label for="editInputTitol" class="col-lg-2 control-label">Codi</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="editCodi" id="editInputCodi" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editInputIsbn" class="col-lg-2 control-label">Nom</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="editNom" id="editInputNom">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editInputTitol" class="col-lg-2 control-label">Seccio</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="editSeccio" id="editInputSeccio" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editInputIsbn" class="col-lg-2 control-label">Preu</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" ng-model="editPreu" id="editInputPreu">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button class="btn btn-default">Cancel</button>
                                            <button type="submit" ng-click="updateProducte()" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                        
                </div>
            </div>
            
            
            
        </div>
        <!-- Your site ends -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
